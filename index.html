<html>
<head>
<link rel="stylesheet" href="base.css">
<link rel="stylesheet" href="easy.css">
<script src="jquery.js" defer></script>
<script src="init.js" defer></script>
<meta charset='utf-8'>
</head>
<style></style>
<body>


<header>
    <div class="head-block">Пинг-е-Понг</div>
</header>

<div class="settings">
    <fieldset>
        <legend>Настройки</legend>
        
        <div class="labelWrap">
           
            <div class="inputWrap">
                <label for="tableWidth">Ширина поля</label>
                <input min="9" max="20" value="11" class="width" type="number" id="tableWidth">
            </div>
            
            <div class="inputWrap">
                <label for="tableHeight">Высота поля</label>
                <input min="8" max="20" value="10" class="height" type="number" id="tableHeight">
            </div>
            
            <div class="inputWrap">
                <label for="playZone">Игровая зона</label>
                <input min="1" max="3" value="1" type="number" id="playZone">
            </div>
            
            <div class="inputWrap">
                <label>Тема</label>
                <select name="" id="theme">
                    <option value="easy">Упрощённая</option>
                    <option value="classic">Классическая</option>
                    <option value="animate">Анимированная</option>
                </select>
            </div>
            
            <div class="inputWrap">
                <label>Сложность</label>
                <select id="difficult">
                    <option value="2">Нормально</option>
                    <option value="1">Легко</option>
                    <option value="3">Сложно</option>
                    <option value="4">Хардкор</option>
                </select>
            </div>
            
            <div class="inputWrap">
                <label>Мульти-стена</label>
                <input type="checkbox" id="multiWall" value="1">
            </div>
            
            <div class="inputWrap">
                <label>Бонусы</label>
                <input type="checkbox" id="bonuses" value="1">
            </div>
            
            <input type="button" class="submit" value="Начать игру">
            
        </div>
        
    </fieldset>
</div>

<div class="main">
  
   <div class="startButtons">
      <img src="img/interface/WSAD.png">
       <div class="player 0">
            <div class="info">Игрок 1</div>
            <div class="info countPoint">3</div>
            
            <div class="speedlbl intface"></div>
            <input type="number" min="1" max="3" class="speed" value="1">
            
            <div class="widthlbl intface"></div>
            <input type="number" min="1" max="3" class="widthShield" value="1">
            
            <div class="walllbl intface"></div>
            <input type="number" min="1" max="3" class="HP" value="1">
            
            <input type="button" class="confirm" value="Готов">
        </div>
        
    </div>
    
    <table>
    <caption></caption>

    <tr class="wall">
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>

    <tr class="wall">
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    </table>
    
    <div class="startButtons">
       <img src="img/interface/arrows.png">
        <div class="player 1">
            <div class="info">Игрок 1</div>
            <div class="info countPoint">3</div>
            
            <div class="speedlbl intface"></div>
            <input type="number" min="1" max="3" class="speed" value="1">
            
            <div class="widthlbl intface"></div>
            <input type="number" min="1" max="3" class="widthShield" value="1">
            
            <div class="walllbl intface"></div>
            <input type="number" min="1" max="3" class="HP" value="1">
            
            <input type="button" class="confirm" value="Готов">
        </div>
        
    </div>
    
</div>

<footer>
   <div class="statwrap">
        <div class="footerWrap">
            <div class="item"><input type="button" value="Статистика игры" class="stat"></div>
        </div>
        <div class="statistic">
            <p>Время игры<span class='gameTime'></span></p>
            <p>Число ходов мячей<span class='stepBall'></span></p>
            <p>Уничтожено стен<span class='destroyedWall'></span></p>
            <p>Создано бонусов<span class='totalBonuses'></span></p>
            <p>Активировано бонусов<span class='activBonuses'></span></p>
            <p>Количество мячей в игре<span class='totalBalls'></span></p>
            <p>Создано стен<span class='totalWalls'></span></p>
        </div>
    </div>
    <div class="footerWrap">
        <div class="items"><input type="button" value="Настроить игроков" class="rtrnSetPlayer"></div>
        <div class="items"><input type="button" value="Начать заново" class="rtrn"></div>
        <div class="items"><input type="button" value="Настроить поле" class="rtrnSetField"></div>
    </div>
</footer>

</body>
</html>
